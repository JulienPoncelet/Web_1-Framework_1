<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title> App00 - Login </title>
	</head>
	{% include "app00/header.html"  %}
	<body>
		{% if logged  %}
			<h2>Loggin succesfully !</h2>
			<a href="/app00"><button>Index</button></a>
		{% else %}
			{% if not userExist %}
				<h2>User doesn't exist !</h2>
			{% elif notMatch %}
				<h2>Login and Password doesn't match !</h2>
			{% endif %}
			<form action="{% url "login.views.login_user"  %}" method="post"> {% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Submit" />
			</form>
		{% endif %}
	</body>
	{% include "app00/footer.html"  %}
</html>
